<!DOCTYPE html>
<html>

<head>
	<title>CS321 Flight Tracker</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#">CS 321</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Callsign Search <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="map.html">Map</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Clear Search History</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" >
		<!-- <h1>CS321 Flight Tracker</h1> -->
		<div class="row" id="content">
			<div class="col-lg-12 card" id="temp">
				<span>
					<h1>Callsign Lookup</h1>
				</span>
				<div class="form-group">
					<label for="name">APRS Callsign:</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="form-group">
					<label for="time">Time Interval:</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<button type="button" class="btn btn-primary btn-lg" id="aprs-search">Go</button>
			</div>
			<div class="col-lg-12 card" id="temp">
				<span>
					<h1>Coordinates Lookup</h1>
				</span>
				<div class="form-group">
					<label for="lat">Latitude:</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="form-group">
					<label for="long">Longitude:</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<div class="form-group">
					<label for="alt">Altitude:</label>
					<input type="text" class="form-control" id="name" required>
				</div>
				<button type="button" class="btn btn-primary btn-lg" id="coords-search">Go</button>
			</div>
		</div>
	</div>
	<script>
	$(() => {
		$(document).on('click', '#start-aprs', () => {
			let name = $('#name').val();
			let time = $('#time').val();

			if (!name || !time) {
				return;
			}

			if (time < 60) {
				$('#error').text("Time must >= 60 seconds")
				return;
			}

			$.post('/', { name: name, time: time }).done(() => {
				window.location.href = "/map"
			})
		});
	});
	</script>
	<script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
